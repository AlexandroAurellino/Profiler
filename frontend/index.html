<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AHP Student Profiler</title>
    <!-- CSS (Bootstrap + Custom) -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <!-- Chart.js Library -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  </head>
  <body class="bg-light">
    <div class="container mt-5 mb-5">
      <!-- HEADER -->
      <div class="text-center mb-5">
        <h1 class="fw-bold text-primary">Student Profiling System</h1>
        <p class="text-muted">
          Upload your KHS Transcript (PDF) to determine your professional path.
        </p>
      </div>

      <!-- UPLOAD CARD -->
      <div class="row justify-content-center" id="uploadSection">
        <div class="col-md-6">
          <div class="card shadow-sm border-0">
            <div class="card-body p-4">
              <form id="uploadForm">
                <div class="mb-3">
                  <label class="form-label fw-bold"
                    >Select Transcript PDF</label
                  >
                  <input
                    class="form-control form-control-lg"
                    type="file"
                    id="pdfFile"
                    accept=".pdf"
                    required
                  />
                </div>

                <!-- Advanced Settings (Collapsible) -->
                <div class="accordion mb-3" id="settingsAccordion">
                  <div class="accordion-item border-0">
                    <h2 class="accordion-header">
                      <button
                        class="accordion-button collapsed py-2 bg-light text-muted"
                        type="button"
                        data-bs-toggle="collapse"
                        data-bs-target="#collapseConfig"
                      >
                        <small>Advanced Weights (Optional)</small>
                      </button>
                    </h2>
                    <div
                      id="collapseConfig"
                      class="accordion-collapse collapse"
                    >
                      <div class="accordion-body row g-2">
                        <div class="col-4">
                          <label class="small text-muted">Foundation</label>
                          <input
                            type="number"
                            step="0.1"
                            id="w_foundation"
                            value="0.2"
                            class="form-control form-control-sm"
                          />
                        </div>
                        <div class="col-4">
                          <label class="small text-muted">Competency</label>
                          <input
                            type="number"
                            step="0.1"
                            id="w_competency"
                            value="0.5"
                            class="form-control form-control-sm"
                          />
                        </div>
                        <div class="col-4">
                          <label class="small text-muted">Density</label>
                          <input
                            type="number"
                            step="0.1"
                            id="w_density"
                            value="0.3"
                            class="form-control form-control-sm"
                          />
                        </div>
                      </div>
                    </div>
                  </div>
                </div>

                <div class="d-grid">
                  <button
                    type="submit"
                    class="btn btn-primary btn-lg"
                    id="analyzeBtn"
                  >
                    <span id="btnText">Analyze Profile</span>
                    <span
                      id="btnSpinner"
                      class="spinner-border spinner-border-sm d-none"
                    ></span>
                  </button>
                </div>
                <div
                  id="errorAlert"
                  class="alert alert-danger mt-3 d-none"
                ></div>
              </form>
            </div>
          </div>
        </div>
      </div>

      <!-- RESULTS SECTION (Hidden by default) -->
      <div id="resultsSection" class="d-none animate-fade-in">
        <div
          class="d-flex justify-content-between align-items-end mb-4 border-bottom pb-2"
        >
          <div>
            <h3 class="mb-0">Analysis Report</h3>
            <small class="text-muted" id="studentMeta"
              >Student Name | GPA</small
            >
          </div>
          <button
            class="btn btn-outline-secondary btn-sm"
            onclick="location.reload()"
          >
            Reset
          </button>
        </div>

        <div class="row">
          <!-- Left: Top Recommendation -->
          <div class="col-md-4">
            <div class="card bg-primary text-white mb-3 shadow">
              <div class="card-body text-center p-4">
                <h6 class="text-uppercase opacity-75">Top Recommendation</h6>
                <h1 class="display-3 fw-bold" id="topProfile">AI</h1>
                <h3 id="topScore">85% Match</h3>
              </div>
            </div>

            <div class="card border-0 shadow-sm mb-3">
              <div class="card-header bg-white fw-bold">Why this result?</div>
              <div class="card-body">
                <p class="card-text text-muted" id="topExplanation">...</p>
              </div>
            </div>

            <!-- Ranking Table -->
            <div class="list-group shadow-sm" id="rankingList">
              <!-- JS will populate this -->
            </div>
          </div>

          <!-- Right: Detailed Chart -->
          <div class="col-md-8">
            <div class="card border-0 shadow-sm h-100">
              <div class="card-body">
                <canvas id="profileChart"></canvas>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
